<body>


	<div class="container-contact100">
		<div class="wrap-contact100">

				<span class="contact100-form-title">
					Sistema de Salud Autónomo de Baja California
				</span>
				<span class="contact100-form-title">
					Registra tu cita médica
				</span>
				<form class="contact100-form validate-form" th:object="${paciente}" method="post"
					 th:action="@{/add}">
				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Nombre Completo: </span>
					<input class="input100" th:field="*{nombre}" type="text" placeholder="Escribe tu nombre" required="required"/>
				</div >

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Correo Electrónico</span>
					<input class="input100" th:field="*{correo}" type="email" placeholder="Escribe tu correo" required="required"/>
				</div >

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Teléfono</span>
					<input class="input100" type="text" name="phone" placeholder="Escribe tu número de celular" th:field="*{numero}" required="required">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Médico</span>
					<div>
						<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
						<select class="js-select2" name="service"  id="medico" th:field="*{medico}">
							<option value="Dr. Juan Pérez Meza">Dr. Juan Pérez Meza</option>
							<option value="Dr. Daniel Lares Almanza">Dr. Daniel Lares Almanza</option>
							<option value="Dr. Manuel Arvizú Iglesias">Dr. Manuel Arvizú Iglesias</option>
							<option value="Dr. Saúl Martínez García">Dr. Saúl Martínez García</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Hora</span>
					<div>
						<select class="js-select2" name="service"  id="hora" th:field="*{hora}">
							<option value="9"> 9:00 hrs. </option>
							<option value="10"> 10:00 hrs. </option>
							<option value="11"> 11:00 hrs. </option>
							<option value="12"> 12:00 hrs. </option>
							<option value="13"> 13:00 hrs. </option>
							<option value="15"> 15:00 hrs. </option>
							<option value="16"> 16:00 hrs. </option>
							<option value="17"> 17:00 hrs. </option>
							<option value="18"> 18:00 hrs. </option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
					<div>
						<span class="label-input100">Cubículo</span>
						<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
						<select class="js-select2" name="service"  id="cubiculo" th:field="*{c}">
							<option value="A"> A </option>
							<option value="B"> B </option>
							<option value="C"> C </option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
						<div class="dropDownSelect2"></div>
					</div>
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Día</span>
					<div>
						<select class="js-select2" name="service"  id="dia" th:field="*{dia}">
							<option value="1"> 01 </option>
							<option value="2"> 02 </option>
							<option value="3"> 03 </option>
							<option value="4"> 04 </option>
							<option value="5"> 05 </option>
							<option value="6"> 06 </option>
							<option value="7"> 07 </option>
							<option value="8"> 08 </option>
							<option value="9"> 09 </option>
							<option value="10"> 10 </option>
							<option value="11"> 11 </option>
							<option value="12"> 12 </option>
							<option value="13"> 13 </option>
							<option value="14"> 14 </option>
							<option value="15"> 15 </option>
							<option value="16"> 16 </option>
							<option value="17"> 17 </option>
							<option value="18"> 18 </option>
							<option value="19"> 19 </option>
							<option value="20"> 20 </option>
							<option value="21"> 21 </option>
							<option value="22"> 22 </option>
							<option value="23"> 23 </option>
							<option value="24"> 24 </option>
							<option value="25"> 25 </option>
							<option value="26"> 26 </option>
							<option value="27"> 27 </option>
							<option value="28"> 28 </option>
							<option value="29"> 29 </option>
							<option value="30"> 30 </option>
							<option value="31"> 31 </option>

						</select>
						<div class="dropDownSelect2"></div>
					</div>	<span class="label-input100">Mes</span>
					<div>
						<select class="js-select2" name="service"  id="mes" th:field="*{mes}">
							<option value="Enero"> Enero </option>
							<option value="Febrero"> Febrero </option>
							<option value="Marzo"> Marzo </option>
							<option value="Abril"> Abril </option>
							<option value="Mayo"> Mayo </option>
							<option value="Junio"> Junio </option>
							<option value="Julio"> Julio </option>
							<option value="Agosto"> Agosto </option>
							<option value="Septiembre"> Septiembre </option>
							<option value="Octubre"> Octubre </option>
							<option value="Noviembre"> Noviembre </option>
							<option value="Diciembre"> Diciembre </option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
					<span class="label-input100">Asunto</span>

					<textarea class="input100" name="message" placeholder="Motivo de la cita" th:field="*{motivo}"></textarea>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Registrar cita
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Ver calendario de citas
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>

	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

	<script src="../static/vendor/noui/nouislider.min.js" th:src="@{/vendor/noui/nouislider.min.js}"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>

</script>

	<script>

	<script>
